{% extends "bankPages/base.html" %}

{% block title %}Welcome {% endblock %}

{% block content %}
    
    <!-- Contact Section -->
    <section class="container mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold secondary-color text-center">Get in Touch with Us</h2>
        <div class="mt-8 flex flex-col md:flex-row justify-center items-center gap-8">
            <!-- Contact Card -->
            <div class="bg-white p-6 shadow-lg rounded-lg w-full md:w-1/2 text-center">
                <div class="flex justify-center text-blue-600 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">  
                        <path d="M4.5 4h15a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-15a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z" />  
                        <polyline points="22,6 12,13 2,6" />
                    </svg>
                </div>
                <h3 class="text-xl font-semibold secondary-color">Official Support Email</h3>
                <p class="text-gray-600 mt-2">For any inquiries, reach out to us at:</p>
                <p class="text-lg font-bold text-green-600 mt-2">support@bankoftrust.com</p>
            </div>
        </div>
        
        <!-- Support Button -->
        <div class="text-center mt-8">
            <a href="/support" class="bg-blue-600 text-white px-6 py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-blue-700">Go to Support Page</a>
        </div>
    </section>
    
    {% endblock %}

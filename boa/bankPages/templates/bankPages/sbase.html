<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Account{% endblock %}- BOA Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .primary-color { color: #d40000; }
        .secondary-color { color: #0033a0; }
        .accent-color { color: #008000; }
        .highlight-card { background: linear-gradient(135deg, #0033a0, #002080); color: white; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-blue-600">MyBank</span>
                </div>

                <div class="hidden md:flex space-x-6">
                    <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-blue-600">Dashboard</a>
                    <a href="{% url 'profile' %}" class="text-gray-700 hover:text-blue-600">Profile</a>
                    <a href="{% url 'transactions' %}" class="text-gray-700 hover:text-blue-600">Transaction</a>

                    <!-- Dropdown Menu -->
                    <div class="relative">
                        <button onclick="toggleDropdown('home-dropdown')" class="text-gray-700 hover:text-blue-600">
                            More..
                        </button>
                        <div id="home-dropdown" class="hidden absolute bg-white shadow-md mt-2 py-2 w-40 rounded-md">
                            <a href="{% url 'deposit' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Deposit</a>
                            <a href="{% url 'transactions' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Transactions</a>
                            <a href="{% url 'user_messages' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Inbox</a>
                            <a href="{% url 'send_support_message' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Customer Care</a>
                            <a href="{% url 'update_profile' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Edit Profile</a>
                        </div>
                    </div>

                    <!-- Logout button (Desktop) -->
                    <a href="{% url 'logout' %}" class="bg-red-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-red-700 transition">Logout</a>

                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="menu-btn" class="focus:outline-none">
                        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
            <a href="{% url 'dashboard' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Dashboard</a>
            <a href="{% url 'profile' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Profile</a>
            <a href="{% url 'transactions' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Transactions</a>

            <!-- Dropdown Menu -->
            <div>
                <button class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-200 flex justify-between items-center"
                    onclick="toggleDropdown('mobile-home-dropdown')">
                    More..
                    <span>â–¼</span>
                </button>
                <div id="mobile-home-dropdown" class="hidden bg-gray-100">
                    <a href="{% url 'deposit' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-300">Deposit</a>
                    <a href="{% url 'transactions' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-300">Transactions</a>
                    <a href="{% url 'withdrawal_request' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-300">Withdrawal</a>
                    <a href="{% url 'user_messages' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-300">Inbox</a>
                    <a href="{% url 'send_support_message'%}" class="block px-4 py-2 text-gray-700 hover:bg-gray-300">Customer Care</a>
                    <a href="{% url 'update_profile'%}" class="block px-4 py-2 text-gray-700 hover:bg-gray-300">Update Profile</a>
                </div>
            </div>

            <a href="{% url 'logout' %}" class="block text-center bg-red-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-red-700 transition">Logout</a>

        </div>
    </nav>

    {% block content %}

    {% endblock %} 

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-6 mt-10">
        <p>&copy; 2025 Bank of Trust. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            if (menuBtn && mobileMenu) {
                menuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            function toggleDropdown(dropdownId) {
                const dropdown = document.getElementById(dropdownId);
                if (dropdown) {
                    dropdown.classList.toggle('hidden');
                }
            }
            window.toggleDropdown = toggleDropdown;
        });
    </script>
</body>
</html>

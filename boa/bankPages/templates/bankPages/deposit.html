<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Deposit Funds</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <!--   <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script> -->
    <style>
        .primary-color { color: #d40000; }
        .secondary-color { color: #0033a0; }
        .accent-color { color: #008000; }
        .highlight-card { background: linear-gradient(135deg, #0033a0, #002080); color: white; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-blue-600">MyBank</span>
                </div>
    
                <!-- Desktop Menu -->

     <!-- Desktop Menu -->

    
                    <!-- About without dropdown -->
                    <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-blue-600">Dashboard</a>
                    <!-- Services without dropdown -->
                    <a href="{% url 'profile' %}" class="text-gray-700 hover:text-blue-600">Profile</a>
                    <!-- Services without dropdown -->
                    <a href="{% url 'transactions' %}" class="text-gray-700 hover:text-blue-600">Transaction</a>

                    <div class="hidden md:flex space-x-6 items-center">
                        <!-- Home with Dropdown -->
                        <div class="relative">
                            <button onclick="toggleDropdown('home-dropdown')" class="text-gray-700 hover:text-blue-600">More..</button>
                           
                                <a href="{% url 'deposit' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Deposit</a>
                           
                           
                                <a href="{% url 'transactions' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Transactions</a>
                           
                           
                                <a href="{% url 'user_messages' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Inbox</a>
                           
                           
                                <a href="{% url 'send_support_message' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Customer care</a>
                           
                        </div>
    
                    <a href="{% url 'logout' %}" class="text-gray-700 hover:text-blue-600">Logout</a>
                </div>
    
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="menu-btn" class="focus:outline-none">
                        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
            <!-- About without dropdown -->
            <a href="{% url 'dashboard' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Dashboard</a>
            <!-- Services without dropdown -->
            <a href="{% url 'profile' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Profile</a>
            <!-- Services without dropdown -->
            <a href="{% url 'transactions' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Transactions</a>

            <!-- Home with Dropdown -->
            <div>
                <button class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-200 flex justify-between items-center"
                    onclick="toggleDropdown('mobile-home-dropdown')">
                    More..
                    <span>â–¼</span>
                </button>
                <div id="mobile-home-dropdown" class="hidden bg-gray-100">
                    <a href="{% url 'deposit' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-300">Deposit</a>
                    <a href="{% url 'transactions' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-300">Transactions</a>
                    <a href="{% url 'withdrawal_request' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-300">Withdrawal</a>
                    <a href="{% url 'user_messages' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-300">Inbox</a>
                    <a href="{% url 'send_support_message'%}" class="block px-4 py-2 text-gray-700 hover:bg-gray-300">Customer Care</a>
                </div>
            </div>
    
            <a href="{% url 'logout' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Logout</a>
        </div>
    </nav>
    <!-- Deposit Section -->
    <section class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold secondary-color text-center">Secure Deposit</h2>
        <div class="mt-6 bg-white p-6 shadow-lg rounded-lg">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block font-bold text-gray-700">Deposit Amount</label>
                    <input type="number" name="amount" placeholder="$0.00" required class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300">
                </div>
                <div>
                    <label class="block font-bold text-gray-700">Select Account</label>
                    <select name="account_type" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300">
                        <option value="checking">Checking Account</option>
                        <option value="savings">Savings Account</option>
                        <option value="fixed">Fixed Deposit</option>
                    </select>
                </div>
                <div>
                    <label class="block font-bold text-gray-700">Payment Method</label>
                    <select name="payment_method" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300">
                        <option value="bank_transfer">Bank Transfer</option>
                        <option value="card">Credit/Debit Card</option>
                        <option value="crypto">Crypto Wallet</option>
                    </select>
                </div>
                <button type="submit" class="w-full py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700">
                    Deposit Funds
                </button>
            </form>
        </div>
    </section>
    
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>

        <!-- JavaScript -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const menuBtn = document.getElementById("menu-btn");
                const mobileMenu = document.getElementById("mobile-menu");
        
                menuBtn.addEventListener("click", function () {
                    mobileMenu.classList.toggle("hidden");
                });
            });
        
            function toggleDropdown(id) {
                document.querySelectorAll(".absolute").forEach(dropdown => {
                    if (dropdown.id !== id) {
                        dropdown.classList.add("hidden");
                    }
                });
                document.getElementById(id).classList.toggle("hidden");
            }
        </script>
</body>
</html>

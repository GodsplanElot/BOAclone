<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .primary-color { color: #d40000; }
        .secondary-color { color: #0033a0; }
        .accent-color { color: #008000; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    {% for message in messages %}
    <p class="text-red-500 text-center">{{ message }}</p>
{% endfor %}

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
    <h2 class="text-3xl font-bold secondary-color text-center">Create an Account</h2>
    <p class="text-center text-gray-600 mt-2">Securely sign up for your online banking</p>
    
    <form method="POST" class="mt-6 space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block text-gray-700">Username</label>
            <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>
        
        <div>
            <label class="block text-gray-700">Email Address</label>
            <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>

        <div>
            <label class="block text-gray-700">Password</label>
            <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>
        
        <div>
            <label class="block text-gray-700">Confirm Password</label>
            <input type="password" name="confirm_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Sign Up</button>
    </form>
    
    <p class="text-center text-gray-600 mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 font-semibold">Log in</a></p>
</div>

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</body>
</html>

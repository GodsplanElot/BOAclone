<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
</head>
<body>
    <h2>Request Withdrawal</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" onclick="showPopup()">Request Withdrawal</button>
    </form>
  
    <script>
      function showPopup() {
        alert("Your withdrawal request has been submitted successfully!");
      }
    </script>
</body>
</html>

{% extends "bankPages/sbase.html" %}

{% block title %}Dashboard {% endblock %}

{% block content %}
    <h2>Request Withdrawal</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" onclick="showPopup()">Request Withdrawal</button>
    </form>
  
    <script>
      function showPopup() {
        alert("Your withdrawal request has been submitted successfully!");
      }
    </script>
{% endblock %}

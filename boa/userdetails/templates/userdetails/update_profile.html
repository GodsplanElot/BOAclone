{% extends "bankPages/sbase.html" %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md border-t-4 border-blue-600 mt-10">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Update Profile</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        {% for field in form %}
        <div>
            <label class="block text-gray-700 font-medium mb-2">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-md hover:bg-blue-700 transition">
            Save Changes
        </button>
    </form>
</div>

<style>
    /* Tailwind-like styling for inputs with a clean outline */
    input, select, textarea {
        @apply w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500;
    }
</style>

{% endblock %}
